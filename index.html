<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="frog clicker game, basic cookie clicker style game">
    <meta http-equiv="Cache-control" content="max-age=604800">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="numberOfThings"></div>
    <div id="thingsPerSecond"></div>
    <div id="buttonHolder">
         <img src="froggo.webp" alt="froggo" id="frogButton" >
    </div>
    <div>
        <p>Frogs: <span id="frogSpan">0</span></p>
        <p>Frogs Per Second: <span id="fpsSpan">0</span></p>
    </div>
    <div id="errorMessage" style="display: none;">Not Enough Things</div>
    <table id="shopCommon">
        <tr>
            <td>0</td>
            <td>Frog Tank</td>
            <td>£ 10</td>
            <td>+1</td>
            <td><button id="tankButton" >Buy</button></td>
        </tr>
        <tr>
            <td>0</td>
            <td>Vivarium</td>
            <td>£ 500</td>
            <td>+10</td>
            <td><button id="vivButton">Buy</button></td>
        </tr>
        <tr>
            <td>0</td>
            <td>Pond</td>
            <td>£ 1000</td>
            <td>+100</td>
            <td><button id="pondButton">Buy</button></td>
        </tr>
        <tr>
            <td>0</td>
            <td>Lake</td>
            <td>£ 10000</td>
            <td>+1000</td>
            <td><button id="lakeButton">Buy</button></td>
        </tr>
        <tr>
            <td>0</td>
            <td>Frog Farm</td>
            <td>£ 100000</td>
            <td>+10000</td>
            <td><button id="farmButton">Buy</button></td>
        </tr>
    </table>
    <button id="resetButton">Reset</button>



</body>

</html>
